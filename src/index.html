    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <style type="text/css">
        * { 
            box-sizing: border-box;
        }

        button[disabled] {
            opacity: .5;
        }

        .shopping-cart-icon {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .shopping-cart-icon[data-icon-count]:after {
            content: attr(data-icon-count);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #000;
            color: #FFF;
            display: inline-block;
            position: absolute;
            border: 3px solid red;
            line-height: 100%;
            text-align: center;
            top: -2px;
            left: 20px;
        }

        .shopping-cart-icon[data-icon-count="0"]:after {
            display: none;
        }
    </style>
</head>

<body>
    <!--
