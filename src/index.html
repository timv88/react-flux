    <!-- 
        Action 
            identifies itself and what actions (events) it has 

        Dispatcher 
            "traffic cop"
            turns all events into promises

        Store
            looks like a controller, works like a service in angular. 
            "reacts to events"

        View 
            React components


        State
            State should contain data that a component's event handlers may change to trigger a UI update.

            It should not contain
            - Computed data (do all your computation in render())
            - React components (build them in render())
            - Duplicated data from props (One valid use to store props in state is to be able to know its previous values)
    -->
